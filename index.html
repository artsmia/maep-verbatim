---
layout: default
title: INDEX
---
{% include _header.html %}

<section id="works">
{% for work in site.posts %}
<figure id="{{work.title}}">
  <h1>{{work.title}}</h1>
  <img src="img/small/{{work.images.allen}}">
  <img src="img/small/{{work.images.form}}">
  <img src="img/small/{{work.images.original}}">
  <figcaption>
    <p class="credit"><strong>{{work.artist}}</strong> ({{work.year}}). On view in G{{work.gallery}}.</p>

    {{work.content}}
  </figcaption>
</figure>
{% endfor %}
</section>
